<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">                
                <h3>My Cassio</h3>
                <form id="formulario" action="">
                    <div class="card p-4 shadow-lg">
                        <label for="txtNumero1" class="form-label">Número 1:</label>
                        <input type="number" class="form-control" id="txtNumero1" placeholder="Ingrese Número" required>
                        <label for="txtNumero2" class="form-label">Número 2:</label>
                        <input type="number" class="form-control" id="txtNumero2" placeholder="Ingrese Número" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary"   onclick="calcular('+')">+</button>
                        <button type="submit" class="btn btn-secondary" onclick="calcular('-')">-</button>
                        <button type="submit" class="btn btn-success"   onclick="calcular('*')">*</button>
                        <button type="submit" class="btn btn-danger"    onclick="calcular('/')">/</button>
                    </div>
                    <label id="lblResultado" for="txtResultado" class="form-label">Resultado:</label>
                    <input type="text" class="form-control" id="txtResultado" readonly>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
