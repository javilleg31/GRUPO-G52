<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Inicio de Sesión</title>
  </head>
  <body class="bg-secondary">
        <div class="container mt-5 bg-light p-4 round shadown-lg"> <!-- fondo claro, borde redondado y sombra-->
            <div class="row justify-content-center"> <!-- Centrar el formulario horizontalmente-->
                <div class="col-md-6 col-lg-4">  <!-- Reduce que no sea de toda la pantalla-->
                    <h3 class="text-center mb-4">CREDENCIALES</h3>
                    <form action="#archivo_recibe.*" method="POST">
                        <div class="mb-3">
                            <label class="form-control" for="emaMail">Correo Electrónico</label>
                            <input type="email" class="form-control" id="emaMail" name="emaMail" value="" required>
                        </div>
                        <div  class="mb-3">
                            <label class="form-control" for="pasClave">Clave o Contraseña</label>
                            <input type="password" class="form-control" id="pasClave" name="pasClave"  value="" required>
                        </div>
                        <input type="submit" class="btn btn-primary w-100">
                    </form>
                </div>
            </div>
        </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
